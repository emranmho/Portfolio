<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/Portfolio/" />
    <script>
      // For client-side routing: redirect to index.html and preserve path
      var path = location.pathname.replace(/^\/Portfolio/, '');
      var search = location.search || '';
      var hash = location.hash || '';
      location.replace('/Portfolio/' + '#' + path + search + hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/Portfolio/">click here</a>.</p>
  </body>
</html>
